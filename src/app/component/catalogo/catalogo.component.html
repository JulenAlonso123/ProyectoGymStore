<div class="container-fluid text-center pb-5 ">

    <div class="container">
      <h2 class="text-primary">
        Proteinas
      </h2>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 row row-cols-md-4">
      @for (Productos of Productos.productos; track Productos) {
      <div class="col">
        <div class="card shadow-sm " style="height: 500px;">
          <img src="{{Productos.foto}}" alt="imagen card">
          <div class="card-body">
            <div class="col-12">
                <h4 class="card-title">{{Productos.nombre}}</h4>
            </div>
            <p class="card-text">{{Productos.descripcion}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Ver Detalles</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
              </div>
              <small class="text-body-secondary">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      }
    </div>

    
</div>
